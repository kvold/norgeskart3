<div class="search-content" >
    <div class="info-text">
        <span translate="Turkart_info"></span>
    </div>
    <div class="new-section">
        <div class="title-text">
            <span translate="Scale"></span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true">
                            <span data-ng-bind="scales[scale]"></span>
                            <span class="caret"></span>
                        </button>
                    <ul class="dropdown-menu dropdown-menu-relative" aria-labelledby="dropdownMenu2">
                        <li data-ng-repeat="(key, value) in scales" data-ng-click="applyScale(key)" class="pointer-cursor">
                            <span data-ng-bind="scales[key]"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="new-section">
        <div class="title-text">
            <span translate="Turkart_navn"></span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" placeholder="{{'Turkart_navn_eks' | translate}}" ng-model="tittel" ng-disabled="!createMapButtonOn" class="full-width"
                />
            </div>
        </div>
    </div>
    <div class="new-section navigation-button pull-right">
        <button class="btn btn-default btn-ordinary" data-ng-click="deactivatePrintBoxSelect(); showSearchOptionsPanel()" translate="Cancel_txt">
            </button>

        <button class="btn btn-default btn-important" data-ng-click="downloadMap()" ng-disabled="!mapAvailable" translate="DownloadMap">
            </button>
    </div>
</div>
